<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>I Scream For Ice Cream!</title>

  <style>  
  td {color: #FF0000;}
</style>
  <body>
        <script type="text/javascript">
            var currentTime = new Date();
            var hours = currentTime.getHours();
            var minutes = currentTime.getMinutes();
            var suffix = "AM";

            if (minutes < 10)
                minutes = "0" + minutes;

            if (hours >= 12) {
                suffix = "PM";
                hours = hours - 12;
            }
            if (hours == 0) {
                hours = 12;
            }

            document.write("<h1> this is the current time </h1><b><div id='d1'>" + hours + ":" + 
                minutes + " " + suffix + "</div></b>");

        </script>
  </body>
</html>
